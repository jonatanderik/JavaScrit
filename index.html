<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Menu da Atividade</title>

<body>
    <button onclick="media()">Calcular Média</button>
    <button onclick="salario()">Calcular 13° Salário</button>
    <button onclick="imposto()">Calcular Imposto</button>
    <button onclick="IMC()">Calcular IMC</button>
    
    <script>
        function media(){
           var media;
            alert("Você selecionou a opção para calcular a Média!");
            var n1 = parseFloat(prompt("Qual é a Nota da 1° Prova?"));
            var n2 = parseFloat(prompt("Qual é a Nota da 2° Prova?"));
            var n3 = parseFloat(prompt("Qual é a Nota da 3° Prova?"));
            media = (n1 + n2 + n3)/3;
            alert(media);
            console.log(media);
        }

        function salario() {
            alert("Você Selecionou a opção para calcular seu 13° salário!");
            var salario = parseFloat(prompt("Qual é o seu salário bruto?"));
            var mesesTrabalhado = parseInt(prompt("Quantos meses você trabalhou no ano?"))
            var salario13 =  (salario/12)*mesesTrabalhado;

            console.log(salario13)
            alert("Seu 13° salário é: "+salario13);
        }
        // Calculo do IMPOSTO 
        function imposto() {
            alert("Você selecionou a opção de calcular um imposto sobre uma venda!");
            var venda = parseFloat(prompt("Valor da venda."));

            var valorImposto = venda * 0.003; // 0,3/100 = 0,003

            console.log("Valor do imposto sobre o produto vendido é "+ valorImposto+"R$");
            alert("Valor do imposto sobre o produto vendido é "+ valorImposto+"R$");
        }
        // IMC
        function IMC() {
           alert("Você selecionou a opção para calcular o IMC!");
           var nome = prompt("Qual é o seu nome?");
           var peso = parseFloat(prompt("Qual é o seu peso?"));
           var altura = parseFloat(prompt("Qual é a sua altura?"));
           
           var IMC = peso/(altura * altura);

           alert(IMC);

           if (IMC <=18.5) {
                alert(nome+" seu IMC é "+IMC+" e você está abaixo do peso normal!");
                console.log(nome+" Seu IMC é "+IMC+" e você está abaixo do peso normal!");
           } if (IMC >= 18.6 && IMC <= 24.9) {
                alert(nome+" seu IMC é "+IMC+" e você está com o peso normal!");
                console.log(nome+" seu IMC é "+IMC+" e você está com o peso normal!");
           } if (IMC >= 25 && IMC <= 29.9) {
                alert(nome+" seu IMC é "+IMC+" e você está na pré-obesidade ou acima do peso!");
                console.log(nome+" seu IMC é "+IMC+" e você está na pré-obesidade ou acima do peso!");
           } if (IMC >= 30 && IMC <= 34.9) {
                alert(nome+" seu IMC é "+IMC+" este índice indica obesidade grau um!");
                console.log(nome+" seu IMC é "+IMC+" Este índice indica obesidade grau um!");
           } if (IMC >= 35 && IMC <= 39.9) {
                alert(nome+" seu IMC é"+IMC+" este índice indica obesidade grau dois!");
                console.log(nome+"seu IMC é "+IMC+" Este índice indica obesidade grau dois!");
           } if (IMC >= 40) {
                alert(nome+" seu IMC é "+IMC+" este índice indica obesidade grau três!");
                console.log(nome+" seu IMC é "+IMC+" Este índice indica obesidade grau três!");
           }            
        }
    </script>
</body>
